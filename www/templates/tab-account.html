<ion-view view-title="You">
    <ion-content class="padding">
        <div ng-if="account.isLoggedIn()">
            <h2 class="center"> {{ account.getAuthData().google.displayName }}</h2>
            <button class="button button-block button-assertive" ng-click="account.logOut()">
                <i class="icon ion-log-out"></i>
                Log out
            </button>
        </div>
        <div ng-if="!account.isLoggedIn()">
            <button class="button button-block button-positive" ng-click="account.logIn()">
                <i class="icon ion-social-google"></i>
                Log in with Google
            </button>
        </div>
    </ion-content>
</ion-view>
