    <!--
      This template loads for the 'tab.friend-detail' state (app.js)
      'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
      The FriendsCtrl pulls data from the Friends service (service.js)
      The Friends service returns an array of friend data
    -->
    <ion-view view-title="{{contact.name}}">
        <ion-content class="padding">
          <div class="avatar {{ contact.avatarColor }}">
              {{ contact.avatarText }}
          </div>
          <h2 class="center"> {{contact.first_name}} {{contact.last_name}}</h2>
          <h5 class="grey center"> {{contact.position}} @ {{contact.company}}</h5>
          <div class="button-bar row">
            <div class="button icon ion-ios-telephone button-light"></div>
            <div class="button button-light icon ion-email"></div>
          </div>


        </ion-content>
    </ion-view>
